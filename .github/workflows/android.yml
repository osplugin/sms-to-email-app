name: Android Sign and Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Extract version from tag
        id: extract-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Setup signing
        env:
          STORE_FILE: ${{ github.workspace }}/keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd $GITHUB_WORKSPACE
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $STORE_FILE
          chmod 600 $STORE_FILE
          echo "Keystore created at: $(realpath $STORE_FILE)"

      - name: Build signed APK
        env:
          STORE_FILE: ${{ github.workspace }}/keystore.jks
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --stacktrace

      - name: Find APK file
        id: find-apk
        run: |
          # 精确查找签名APK
          APK_PATH=$(find app/build/outputs/apk/release/ -name "app-release.apk" ! -name "*unsigned*" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "::error::未找到APK文件！目录内容："
            find app/build/outputs/apk/ -type f || echo "无APK文件"
            exit 1
          fi
          
          echo "找到APK文件：$APK_PATH"
          echo "apk_path=${APK_PATH}" >> $GITHUB_OUTPUT
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-apk.outputs.apk_path }}
          asset_name: sms-to-email-app-${{ steps.extract-version.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Clean up
        if: always()
        run: |
          if [ -f "keystore.jks" ]; then
            shred -u keystore.jks
            echo "密钥库已安全删除"
          fi
          echo "清理完成"